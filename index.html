<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <title>Hello, world!</title>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="grid wide">
                <div class="row">
                    <div class="wrap-logo">
                        <a href="" class="wrap-logo-link">
                            <img src="./assets/img/logocode.png" alt="" class="wrap-logo-img">
                        </a>
                    </div>
                    <div class="wrap-right-header">
                        <div class="site-menu">
                            <ul class="menu-list">
                                <li class="menu-item">
                                    <a href="" class="menu-link">Learn</a>
                                </li>
                                <li class="menu-item">
                                    <a href="" class="menu-link">Training</a>
                                </li>
                                <li class="menu-item">
                                    <a href="" class="menu-link">Learn</a>
                                </li>
                                <li class="menu-item">
                                    <a href="" class="menu-link">Fights</a>
                                </li>
                                <li class="menu-item">
                                    <a href="" class="menu-link">Challenge</a>
                                </li>
                                <li class="menu-item">
                                    <a href="" class="menu-link">Disscusion</a>
                                </li>
                                <li class="menu-item">
                                    <a href="" class="menu-link">Game</a>
                                </li>
                            </ul>
                        </div>

                        <div class="site-user-menu">
                            <ul class="user-menu-list">
                                <li class="user-menu-item">
                                    <button class="login-btn" onclick="location.href='../TrangChu.html'" type="button">LOGIN</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="container grid wide">
            <div class="row justify-content-between">
                <div id="carouselExampleIndicators" class="carousel slide col-lg-8 slide1" data-bs-ride="carousel">
                    <div class="carousel-inner h-100">
                        <div class="carousel-item h-100 active">
                            <img src="./assets/img/slide2.jpg" class="d-block w-100 h-100" alt="...">
                        </div>
                        <div class="carousel-item h-100">
                            <img src="./assets/img/slide2.jpg" class="d-block w-100 h-100" alt="...">
                        </div>
                        <div class="carousel-item h-100">
                            <img src="./assets/img/slide3.jpg" class="d-block w-100 h-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <div class="col-lg-4 form-register">
                    <h2 class="form-heading">Start now</h2>
                    <form class="form-write">
                        <div class="form-group">
                            <input class="form-group-input" type="text" placeholder="Username">
                        </div>
                        <div class="form-group">

                            <input class="form-group-input" type="email" placeholder="Email">
                        </div>
                        <div class="form-group">

                            <input class="form-group-input" type="email" placeholder="Password">
                        </div>
                        <input class="form-group-btn" type="submit" value="Start coding now">
                    </form>
                    <div class="switch-type-login">or use another account</div>
                    <div class="signin-option">
                        <ul class="singin-list">
                            <li class="singin-item"><img src="./assets/img/fb-removebg-preview-removebg-preview.png" alt="" class="signin-img-fb"></li>
                            <li class="singin-item"><img src="./assets/img/ins-removebg-preview-removebg-preview.png" alt="" class="signin-img-ins"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="grid wide">
                <div class="row">
                    <div class="col-lg-2">
                        <img src="./assets/img/no-image-removebg-preview.png" alt="" class="footer-img">
                    </div>

                    <div class="col-lg-2">
                        <img src="./assets/img/no-image-removebg-preview.png" alt="" class="footer-img">
                    </div>

                    <div class="col-lg-2">
                        <img src="./assets/img/no-image-removebg-preview.png" alt="" class="footer-img">
                    </div>

                    <div class="col-lg-2">
                        <img src="./assets/img/no-image-removebg-preview.png" alt="" class="footer-img">
                    </div>

                    <div class="col-lg-2">
                        <img src="./assets/img/no-image-removebg-preview.png" alt="" class="footer-img">
                    </div>

                    <div class="col-lg-2">
                        <img src="./assets/img/no-image-removebg-preview.png" alt="" class="footer-img">
                    </div>
                    
                </div>
            </div>
        </footer>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <!-- https://cdnjs.com/libraries/popper.js/2.5.4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>

    <!-- More: https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
</body>

</html>
